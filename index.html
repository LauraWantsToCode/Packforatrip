<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;500&display=swap" rel="stylesheet"> 
    <title>Packing for a trip</title>
</head>
<body>
    <h1>Packing for a trip</h1> <br><br>
   
    <form>
      <h2>Essentials</h2>
        <input type="checkbox" id="EsItem1" name="EsItem1" value="Passport">
        <label for="EsItem1" class="strikethrough">Passport</label><br>
        <input type="checkbox" id="EsItem2" name="EsItem2" value="Driving License">
        <label for="EsItem2" class="strikethrough">Driving License</label><br>
        <input type="checkbox" id="EsItem3" name="EsItem3" value="Wallet">
        <label for="EsItem3" class="strikethrough">Wallet</label><br>
        <input type="checkbox" id="EsItem4" name="EsItem4" value="Bank Cards">
        <label for="EsItem4" class="strikethrough">Bank Cards</label><br>
        <input type="checkbox" id="EsItem5" name="EsItem5" value="Cash (Currency?)">
        <label for="EsItem5" class="strikethrough">Cash (Currency?)</label><br>
        <input type="checkbox" id="EsItem6" name="EsItem6" value="Phone">
        <label for="EsItem6" class="strikethrough">Phone</label><br>
        <input type="checkbox" id="EsItem7" name="EsItem7" value="Phone Charger">
        <label for="EsItem7" class="strikethrough">Phone Charger</label><br>
    </form>

    <form>
      <h2>Cosmetics & Daily Hygiene Items</h2>
        <input type="checkbox" id="CBIItem1" name="CBIItem1" value="Lip Balm">
        <label for="CBIItem1" class="strikethrough">Lip Balm</label><br>
        <input type="checkbox" id="CBIItem2" name="CBIItem2" value="Body Lotion">
        <label for="CBIItem2" class="strikethrough">Body Lotion</label><br>
        <input type="checkbox" id="CBIItem3" name="CBIItem3" value="Shower Gel">
        <label for="CBIItem3" class="strikethrough">Shower Gel</label><br>
        <input type="checkbox" id="CBIItem4" name="CBIItem4" value="Face Routine (cleanser, cream, cotton pads)">
        <label for="CBIItem4" class="strikethrough">Face Routine (cleanser, cream, cotton pads)</label><br>
        <input type="checkbox" id="CBIItem5" name="CBIItem5" value="Deodorant">
        <label for="CBIItem5" class="strikethrough">Deodorant</label><br>
        <input type="checkbox" id="CBIItem6" name="CBIItem6" value="Shampoo & Conditioner">
        <label for="CBIItem6" class="strikethrough">Shampoo & Conditioner</label><br>
        <input type="checkbox" id="CBIItem7" name="CBIItem7" value="Tweezers">
        <label for="CBIItem7" class="strikethrough">Tweezers</label><br>
        <input type="checkbox" id="CBIItem8" name="CBIItem8" value="Razor and Shaving cream(100ml)">
        <label for="CBIItem8" class="strikethrough">Razor and Shaving cream(100ml)</label><br>
        <input type="checkbox" id="CBIItem9" name="CBIItem9" value="Women hygiene (pads, etc)">
        <label for="CBIItem9" class="strikethrough">Women hygiene (pads, etc)</label><br>
        <input type="checkbox" id="CBIItem10" name="CBIItem10" value="Cotton Pads and Ear Buds">
        <label for="CBIItem10" class="strikethrough">Cotton Pads and Ear Buds</label><br>
        <input type="checkbox" id="CBIItem11" name="CBIItem11" value="Nail File">
        <label for="CBIItem11" class="strikethrough">Nail File</label><br>
        <input type="checkbox" id="CBIItem12" name="CBIItem12" value="Towel">
        <label for="CBIItem12" class="strikethrough">Towel</label><br>
      </form>

      <form>
        <h2>Health</h2>
          <input type="checkbox" id="HItem1" name="HItem1" value="Toothbrush">
          <label for="HItem1" class="strikethrough">Toothbrush</label><br>
          <input type="checkbox" id="HItem2" name="HItem2" value="Toothpaste">
          <label for="HItem2" class="strikethrough">Toothpaste</label><br>
          <input type="checkbox" id="HItem3" name="HItem3" value="Meds">
          <label for="HItem3" class="strikethrough">Meds</label><br>
          <input type="checkbox" id="HItem4" name="HItem4" value="Glasses">
          <label for="HItem4" class="strikethrough">Glasses</label><br>
          <input type="checkbox" id="HItem5" name="HItem5" value="Contacts">
          <label for="HItem5" class="strikethrough">Contacts</label><br>
          <input type="checkbox" id="HItem6" name="HItem6" value="Rennie/ Paracetamol/ Plasters">
          <label for="HItem6" class="strikethrough">Rennie/ Paracetamol/ Plasters</label><br>
      </form>

    <form>
      <h2>Clothes</h2>
        <input type="checkbox" id="CItem1" name="CItem1" value="Dresses & Leggings">
        <label for="CItem1" class="strikethrough">Dresses & Leggings</label><br>
        <input type="checkbox" id="CItem2" name="CItem2" value="Trousers/ Shorts">
        <label for="CItem2" class="strikethrough">Trousers/ Shorts</label><br>
        <input type="checkbox" id="CItem3" name="CItem3" value="T-shirts/ Tops">
        <label for="CItem3" class="strikethrough">T-shirts/ Tops</label><br>
        <input type="checkbox" id="CItem3" name="CItem3" value="T-shirts/ Tops">
        <label for="CItem3" class="strikethrough">T-shirts/ Tops</label><br>
        <input type="checkbox" id="CItem4" name="CItem4" value="Scarf">
        <label for="CItem4" class="strikethrough">Scarf</label><br>
        <input type="checkbox" id="CItem5" name="CItem5" value="Cardigan/ Jacket">
        <label for="CItem5" class="strikethrough">Cardigan/ Jacket</label><br>
        <input type="checkbox" id="CItem6" name="CItem6" value="Raincoat">
        <label for="CItem6" class="strikethrough">Raincoat</label><br>
        <input type="checkbox" id="CItem7" name="CItem7" value="Underwear/ Boxers">
        <label for="CItem7" class="strikethrough">Underwear/ Boxers</label><br>
        <input type="checkbox" id="CItem8" name="CItem8" value="Socks">
        <label for="CItem8" class="strikethrough">Socks</label><br>
        <input type="checkbox" id="CItem9" name="CItem9" value="PJs">
        <label for="CItem9" class="strikethrough">PJs</label><br>
        <input type="checkbox" id="CItem10" name="CItem10" value="Comfortable Footwear">
        <label for="CItem10" class="strikethrough">Comfortable Footwear</label><br>
    </form>

    <form>
      <h2>Fun</h2>
        <input type="checkbox" id="FItem1" name="FItem1" value="Kindle">
        <label for="FItem1" class="strikethrough">Kindle</label><br>
        <input type="checkbox" id="FItem2" name="FItem2" value="Laptop & charger">
        <label for="FItem2" class="strikethrough">Laptop & charger</label><br>
        <input type="checkbox" id="FItem3" name="FItem3" value="Bluetooth Headphones">
        <label for="FItem3" class="strikethrough">Bluetooth Headphones</label><br>
        <input type="checkbox" id="FItem4" name="FItem4" value="Event? Outfit!">
        <label for="FItem4" class="strikethrough">Event? Outfit!</label><br>
    </form>

    <form>
      <h2>Summer Items</h2>
        <input type="checkbox" id="SIItem1" name="SIItem1" value="Sunglasses">
        <label for="SIItem1" class="strikethrough">Sunglasses</label><br>
        <input type="checkbox" id="SIItem2" name="SIItem2" value="SPF">
        <label for="SIItem2" class="strikethrough">SPF</label><br>
        <input type="checkbox" id="SIItem3" name="SIItem3" value="Flip Flops">
        <label for="SIItem3" class="strikethrough">Flip Flops</label><br>
        <input type="checkbox" id="SIItem4" name="SIItem4" value="Swimwear/ Bikini">
        <label for="SIItem4" class="strikethrough">Swimwear/ Bikini</label><br>
        <input type="checkbox" id="SIItem5" name="SIItem5" value="Beach Towel">
        <label for="SIItem5" class="strikethrough">Beach Towel</label><br>
        <input type="checkbox" id="SIItem6" name="SIItem6" value="Hat">
        <label for="SIItem6" class="strikethrough">Hat</label><br>
    </form>

    <form>
      <h2>Beauty Items</h2>
        <input type="checkbox" id="BeautyItem1" name="BeautyItem1" value="Perfume">
        <label for="BeautyItem1" class="strikethrough">Perfume</label><br>
        <input type="checkbox" id="BeautyItem2" name="BeautyItem2" value="Make Up">
        <label for="BeautyItem2" class="strikethrough">Make Up</label><br>
        <input type="checkbox" id="BeautyItem3" name="BeautyItem3" value="Make Up Remover">
        <label for="BeautyItem3" class="strikethrough">Make Up Remover</label><br>
        <input type="checkbox" id="BeautyItem4" name="BeautyItem4" value="Earrings and Jewellery">
        <label for="BeautyItem4" class="strikethrough">Earrings and Jewellery</label><br>
        <input type="checkbox" id="BeautyItem5" name="BeautyItem5" value="Hair Brush & Bands">
        <label for="BeautyItem5" class="strikethrough">Hair Brush & Bands</label><br>
    </form>

    <form>
      <h2>Travel Day</h2>
        <input type="checkbox" id="SIItem1" name="SIItem1" value="Comfortable Clothing for the trip">
        <label for="SIItem1" class="strikethrough">Comfortable Clothing for the trip</label><br>
        <input type="checkbox" id="SIItem2" name="SIItem2" value="Sports Bra - doesn't beep!">
        <label for="SIItem2" class="strikethrough">Sports Bra - doesn't beep!</label><br>
        <input type="checkbox" id="SIItem3" name="SIItem3" value="Separate 100ml liquids">
        <label for="SIItem3" class="strikethrough">Separate 100ml liquids</label><br>
        <input type="checkbox" id="SIItem4" name="SIItem4" value="Water Bottle">
        <label for="SIItem4" class="strikethrough">Water Bottle</label><br>
        <input type="checkbox" id="SIItem5" name="SIItem5" value="Travel Snacks">
        <label for="SIItem5" class="strikethrough">Travel Snacks</label><br>
      </form>

    <script src="./app.js"></script>
</body>
</html>
